<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">

      <div class="left">
        <div class="close">
          <img width="30" src="close.svg" class="invert" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img class="invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songlist">
            <ul>
              <li>
                <img class="invert" src="music.svg" alt="">
                <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                  <img class="invert" src="play.svg" alt="">
                </div>
              </li>
            </ul>
          </div>


          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/" ><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" ><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" ><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/in-en/accessibility/" ><span>Accessibility</span></a></div>
          </div>
        </div>
      </div>


      <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburgerCont">
            <img class="invert hamburger" width="40" src="hamburger.svg" alt="">
          
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
              <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
              </svg>
            </div>
        </div>

        <div class="bottons">
          <button class="signupBtn">Sign up</button>
          <button class="loginBtn">Log in</button>
        </div>
      </div>

      <div class="spotifyPlaylist">
        <h1>Spotify playlists</h1>

        <div class="cardContainer">

          <div class="card">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
                <!-- Circular background with radius 15 (half of 30) -->
                <circle cx="40" cy="40" r="20" fill="#1fdf64" />
              
                <!-- Original SVG content centered inside the circle -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000" x="50%" y="45%">
                  <path d="M5 20V4L19 12L5 20Z" stroke="#000000" fill="#000" stroke-width="1.5" stroke-linejoin="round"></path>
                </svg>
              </svg>
            </div>

            <img src="https://i.scdn.co/image/ab67706f000000026d7b14f72609c7f5fdf07d4a" alt="">
            <h2>Today’s Top Hits</h2>
            <p>Jack Harlow is on top of the Hottest 50!</p>
          </div>

          <div class="card">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
                <!-- Circular background with radius 15 (half of 30) -->
                <circle cx="40" cy="40" r="20" fill="#1fdf64" />
              
                <!-- Original SVG content centered inside the circle -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000" x="50%" y="45%">
                  <path d="M5 20V4L19 12L5 20Z" stroke="#000000" fill="#000" stroke-width="1.5" stroke-linejoin="round"></path>
                </svg>
              </svg>
            </div>

            <img src="https://i.scdn.co/image/ab67706f000000026d7b14f72609c7f5fdf07d4a" alt="">
            <h2>Today’s Top Hits</h2>
            <p>Jack Harlow is on top of the Hottest 50!</p>
          </div>


          <div class="playbar">
            <div class="seekbar">
              <div class="circle">

              </div>
            </div>
            <div class="abovebar">

            
            <div class="songinfo"></div>

            <div class="songbuttons">
              <img width="40" id="previous" src="previous.svg" alt="">
              <img width="40" id="play" src="play.svg" alt="">
              <img width="40" id="next" src="next.svg" alt="">
            </div>

            <div class="timevol">
                <div class="songtime">
                  
                </div>
                
                <div class="volume">
                  <img width="25" src="volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="range" id="">
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
 
    <script src="script.js"></script>
  </body>
</html>
